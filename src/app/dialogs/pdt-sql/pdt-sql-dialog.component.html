<div class="pdt-sql mp-min-width-3 mp-max-width-3">
  <mat-toolbar>
    <a>{{ data.pdt_id }}</a>
  </mat-toolbar>

  <td-code-editor
    *ngIf="sqlEditorTheme"
    automaticLayout="automaticLayout"
    class="pdt-sql__code-editor"
    data-cy="pdtSqlCodeEditor"
    [editorOptions]="editorOptions"
    [value]="data.sql"
    (editorInitialized)="onEditorInit($event)"
  ></td-code-editor>
</div>

<div *ngIf="(sqlEditorTheme$ | async)"></div>
