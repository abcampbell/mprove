  <div fxLayout="row">
    <div
      fxFlex="10"
      fxFlexAlign="center"
      class="profile__label profile_padding profile-form_max-width_150"
      >Name</div
    >
    <div fxFlex="90" class="profile_padding profile-form_max-width_900">
      <m-edit-name></m-edit-name>
    </div>
  </div>
  <div fxLayout="row">
    <div
      fxFlex="10"
      fxFlexAlign="center"
      class="profile__label profile_padding profile-form_max-width_150"
      >Timezone</div
    >
    <div fxFlex="90" class="profile_padding profile-form_max-width_900">
      <m-update-user-timezone></m-update-user-timezone>
    </div>
  </div>
  <div fxLayout="row">
    <div
      fxFlex="10"
      fxFlexAlign="center"
      class="profile__label profile_padding profile-form_max-width_150"
      >Email</div
    >
    <div
      fxFlex="90"
      class="profile_padding profile-form_max-width_900"
      name="profileEmail"
      >{{ user.user_id }}</div
    >
  </div>

  <div fxLayout="row">
    <div
      fxFlex="10"
      fxFlexAlign="center"
      class="profile__label profile_padding profile-form_max-width_150"
    ></div>
    <div
      fxFlex="90"
      class="profile_padding profile-form_max-width_900"
      name="profileChangePassword"
    >
      <button
        type="button"
        mat-raised-button
        (click)="openResetPasswordDialog()"
        >Change Password
      </button>
    </div>
  </div>
</div>
