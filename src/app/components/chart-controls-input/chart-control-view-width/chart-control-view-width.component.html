<form [formGroup]="viewWidthForm">
  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="ViewWidth"
      data-cy="chartViewWidth"
      [formControl]="viewWidth"
      [errorStateMatcher]="showOnInvalidErrorStateMatcher"
      (blur)="viewWidthBlur()"
    />
    <mat-error>
      <m-validation-msg
        [errors]="viewWidthForm.controls['viewWidth'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>
</form>
