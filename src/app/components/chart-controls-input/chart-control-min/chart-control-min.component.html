<form [formGroup]="minForm">
  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="min"
      name="chartMin"
      [formControl]="min"
      [errorStateMatcher]="showOnInvalidErrorStateMatcher"
      (blur)="minBlur()"
    />
    <mat-error>
      <m-validation-msg
        [errors]="minForm.controls['min'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>
</form>
