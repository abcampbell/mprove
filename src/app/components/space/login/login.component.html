<h2>sign in</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <br />

  <mat-form-field>
    <input
      matInput
      id="emailInput"
      formControlName="email"
      placeholder="email"
    />
    <mat-error>
      <m-validation-msg
        [errors]="loginForm.controls['email'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>

  <br />

  <mat-form-field>
    <input
      matInput
      id="passwordInput"
      formControlName="password"
      placeholder="password"
    />
    <mat-error>
      <m-validation-msg
        [errors]="loginForm.controls['password'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>

  <br />
  <br />

  <button
    type="submit"
    color="primary"
    mat-raised-button
    [disabled]="!loginForm.valid"
    >Sign In
  </button>

  <button
    type="button"
    class="forgot-password-button"
    mat-raised-button
    (click)="openResetPasswordDialog()"
    >Forgot Password?
  </button>
</form>
