<div class="sql-part">
  <td-code-editor
    *ngIf="sqlEditorTheme"
    class="sql-part__code-editor"
    data-cy="sqlCodeEditor"
    [editorOptions]="editorOptions"
    [(ngModel)]="text"
    (editorInitialized)="onEditorInit($event)"
  ></td-code-editor>
</div>

<div *ngIf="(sqlEditorTheme$ | async)"></div>
