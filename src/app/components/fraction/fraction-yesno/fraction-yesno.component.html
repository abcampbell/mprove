<div
  fxLayout="row"
  fxLayoutGap="20px"
  fxLayoutAlign="start center"
  [ngSwitch]="fraction.type"
>
  <div fxFlex="40px" class="ml-10">
    <div *ngIf="!isFirst && fraction.operator === fractionOperatorEnum.Or"
      >OR</div
    >
    <div *ngIf="!isFirst && fraction.operator === fractionOperatorEnum.And"
      >AND</div
    >
  </div>

  <mat-form-field>
    <mat-select
      class="mp-fraction-type-select-width-230"
      data-cy="fractionYesnoType"
      [(ngModel)]="fraction.type"
      (selectionChange)="typeChange($event)"
    >
      <mat-option
        [value]="fractionTypeEnum.YesnoIsAnyValue"
        data-cy="fractionYesnoTypeIsAnyValue"
        >is any value</mat-option
      >
      <mat-option
        [value]="fractionTypeEnum.YesnoIs"
        data-cy="fractionYesnoTypeIs"
        >is</mat-option
      >
    </mat-select>
  </mat-form-field>

  <!-- YesnoIs -->
  <mat-form-field *ngIf="fraction.type === fractionTypeEnum.YesnoIs">
    <mat-select
      [(ngModel)]="fraction.yesno_value"
      data-cy="fractionYesnoValue"
      (selectionChange)="yesnoChange($event)"
    >
      <mat-option
        [value]="fractionYesnoValueEnum.Yes"
        data-cy="fractionYesnoValueYes"
        >Yes</mat-option
      >
      <mat-option
        [value]="fractionYesnoValueEnum.No"
        data-cy="fractionYesnoValueNo"
        >No</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>
