<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
  <div fxFlex="40px" class="ml-10">
    <div *ngIf="!isFirst && fraction.operator === fractionOperatorEnum.Or"
      >OR</div
    >
    <div *ngIf="!isFirst && fraction.operator === fractionOperatorEnum.And"
      >AND</div
    >
  </div>

  <mat-form-field>
    <mat-select
      class="mp-fraction-type-select-width-230"
      name="fractionDayOfWeekType"
      [(ngModel)]="fraction.type"
      (selectionChange)="typeChange($event)"
    >
      <mat-option
        [value]="fractionTypeEnum.DayOfWeekIsAnyValue"
        name="fractionDayOfWeekTypeIsAnyValue"
        >is any value</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.DayOfWeekIs"
        name="fractionDayOfWeekTypeIs"
        >is</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.DayOfWeekIsNull"
        name="fractionDayOfWeekTypeIsNull"
        >is null</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.DayOfWeekIsNot"
        name="fractionDayOfWeekTypeIsNot"
        >is not</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.DayOfWeekIsNotNull"
        name="fractionDayOfWeekTypeIsNotNull"
        >is not null</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field
    *ngIf="
      fraction.type === fractionTypeEnum.DayOfWeekIs ||
      fraction.type === fractionTypeEnum.DayOfWeekIsNot
    "
  >
    <mat-select
      [(ngModel)]="fraction.day_of_week_value"
      name="fractionDayOfWeekValue"
      (selectionChange)="dayOfWeekValueChange($event)"
    >
      <mat-option
        [value]="fractionDayOfWeekValueEnum.Monday"
        name="fractionDayOfWeekValueMonday"
        >Monday</mat-option
      >

      <mat-option
        [value]="fractionDayOfWeekValueEnum.Tuesday"
        name="fractionDayOfWeekValueTuesday"
        >Tuesday</mat-option
      >

      <mat-option
        [value]="fractionDayOfWeekValueEnum.Wednesday"
        name="fractionDayOfWeekValueWednesday"
        >Wednesday</mat-option
      >

      <mat-option
        [value]="fractionDayOfWeekValueEnum.Thursday"
        name="fractionDayOfWeekValueThursday"
        >Thursday</mat-option
      >

      <mat-option
        [value]="fractionDayOfWeekValueEnum.Friday"
        name="fractionDayOfWeekValueFriday"
        >Friday</mat-option
      >

      <mat-option
        [value]="fractionDayOfWeekValueEnum.Saturday"
        name="fractionDayOfWeekValueSaturday"
        >Saturday</mat-option
      >

      <mat-option
        [value]="fractionDayOfWeekValueEnum.Sunday"
        name="fractionDayOfWeekValueSunday"
        >Sunday</mat-option
      >
    </mat-select>
  </mat-form-field>

  <!-- DayOfWeekIsNull -->
  <!-- DayOfWeekIsNotNull -->
</div>
