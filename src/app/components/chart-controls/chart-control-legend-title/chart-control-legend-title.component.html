<form [formGroup]="legendTitleForm">
  <mat-form-field>
    <input
      matInput
      type="text"
      name="chartLegendTitle"
      placeholder="Legend Title"
      class="mp-chart-editor-field-full-width"
      [formControl]="legendTitle"
      [errorStateMatcher]="showOnInvalidErrorStateMatcher"
      (blur)="legendTitleBlur()"
    />
    <mat-error>
      <m-validation-msg
        [errors]="legendTitleForm.controls['legendTitle'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>
</form>
