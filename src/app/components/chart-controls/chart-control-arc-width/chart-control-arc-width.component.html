<form [formGroup]="arcWidthForm">
  <mat-form-field>
    <input
      matInput
      type="number"
      name="chartArcWidth"
      placeholder="arcWidth"
      [formControl]="arcWidth"
      [errorStateMatcher]="showOnInvalidErrorStateMatcher"
      (blur)="arcWidthBlur()"
    />
    <mat-error>
      <m-validation-msg
        [errors]="arcWidthForm.controls['arcWidth'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>
</form>
