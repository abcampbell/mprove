<form [formGroup]="titleForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Title"
      name="chartTitle"
      class="mp-chart-editor-field-full-width"
      [formControl]="title"
      [errorStateMatcher]="showOnInvalidErrorStateMatcher"
      (blur)="titleBlur()"
    />
    <mat-error>
      <m-validation-msg
        [errors]="titleForm.controls['title'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>
</form>
