<form [formGroup]="yScaleMinForm">
  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="yScaleMin"
      name="chartYScaleMin"
      [formControl]="yScaleMin"
      [errorStateMatcher]="showOnInvalidErrorStateMatcher"
      (blur)="yScaleMinBlur()"
    />
    <mat-error>
      <m-validation-msg
        [errors]="yScaleMinForm.controls['yScaleMin'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>
</form>
