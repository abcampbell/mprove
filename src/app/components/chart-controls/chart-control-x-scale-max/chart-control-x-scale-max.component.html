<form [formGroup]="xScaleMaxForm">
  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="xScaleMax"
      name="chartXScaleMax"
      [formControl]="xScaleMax"
      [errorStateMatcher]="showOnInvalidErrorStateMatcher"
      (blur)="xScaleMaxBlur()"
    />
    <mat-error>
      <m-validation-msg
        [errors]="xScaleMaxForm.controls['xScaleMax'].errors"
      ></m-validation-msg>
    </mat-error>
  </mat-form-field>
</form>
