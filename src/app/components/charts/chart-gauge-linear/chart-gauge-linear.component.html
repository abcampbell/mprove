<div fxLayout="column" fxLayoutGap="20px">
  <h5 class="parameters-group">Data</h5>

  <m-chart-control-select-value-field
    [chart]="chart"
    [selectFields]="selectFields"
    (selectValueFieldChange)="emitPartChange($event)"
  ></m-chart-control-select-value-field>

  <m-chart-control-select-previous-value-field
    [chart]="chart"
    [selectFields]="selectFields"
    (selectPreviousValueFieldChange)="emitPartChange($event)"
  ></m-chart-control-select-previous-value-field>

  <h5 class="parameters-group">Axis</h5>

  <h5 class="parameters-group">Options</h5>

  <mat-slide-toggle
    (change)="toggleAnimations()"
    name="chartAnimationsToggle"
    [checked]="chart.animations"
  >
    <div name="chartAnimationsToggleInner">animations</div>
  </mat-slide-toggle>

  <m-chart-control-select-color-scheme
    [chart]="chart"
    (selectColorSchemeChange)="emitPartChange($event)"
  ></m-chart-control-select-color-scheme>

  <m-chart-control-min
    [chart]="chart"
    (minChange)="minChange($event)"
  ></m-chart-control-min>

  <m-chart-control-max
    [chart]="chart"
    (maxChange)="maxChange($event)"
  ></m-chart-control-max>

  <m-chart-control-units
    [chart]="chart"
    (unitsChange)="unitsChange($event)"
  ></m-chart-control-units>
</div>
