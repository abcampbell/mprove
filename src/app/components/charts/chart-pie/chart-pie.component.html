<div fxLayout="column" fxLayoutGap="20px">
  <h5 class="parameters-group">Data</h5>

  <div fxFlex="50px" fxLayout="column" fxFlexAlign="end start" fxFlexFill>
    <div fxFlex></div>
    <m-chart-control-select-x-field
      [chart]="chart"
      [selectFields]="selectFields"
      (selectXFieldChange)="emitPartChange($event)"
    ></m-chart-control-select-x-field>
  </div>

  <div fxFlex="50px" fxLayout="column" fxFlexAlign="end start" fxFlexFill>
    <div fxFlex></div>
    <m-chart-control-select-y-field
      [chart]="chart"
      [selectFields]="selectFields"
      (selectYFieldChange)="emitPartChange($event)"
    ></m-chart-control-select-y-field>
  </div>

  <h5 class="parameters-group">Axis</h5>

  <h5 class="parameters-group">Options</h5>

  <mat-slide-toggle
    (change)="toggleAnimations()"
    data-cy="chartAnimationsToggle"
    [checked]="chart.animations"
  >
    <div data-cy="chartAnimationsToggleInner">animations</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleGradient()"
    data-cy="chartGradientToggle"
    [checked]="chart.gradient"
  >
    <div data-cy="chartGradientToggleInner">gradient</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleLegend()"
    data-cy="chartLegendToggle"
    [checked]="chart.legend"
  >
    <div data-cy="chartLegendToggleInner">legend</div>
  </mat-slide-toggle>

  <m-chart-control-legend-title
    [chart]="chart"
    (legendTitleChange)="legendTitleChange($event)"
  ></m-chart-control-legend-title>

  <mat-slide-toggle
    (change)="toggleTooltipDisabled()"
    data-cy="chartTooltipDisabledToggle"
    [checked]="!chart.tooltip_disabled"
  >
    <div data-cy="chartTooltipDisabledToggleInner">tooltip</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleDoughnut()"
    data-cy="chartDoughnutToggle"
    [checked]="chart.doughnut"
  >
    <div data-cy="chartDoughnutToggleInner">doughnut</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleExplodeSlices()"
    data-cy="chartExplodeSlicesToggle"
    [checked]="chart.explode_slices"
  >
    <div data-cy="chartExplodeSlicesToggleInner">explode slices</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleLabels()"
    data-cy="chartLabelsToggle"
    [checked]="chart.labels"
  >
    <div data-cy="chartLabelsToggleInner">labels</div>
  </mat-slide-toggle>

  <m-chart-control-select-color-scheme
    [chart]="chart"
    (selectColorSchemeChange)="emitPartChange($event)"
  ></m-chart-control-select-color-scheme>

  <m-chart-control-arc-width
    [chart]="chart"
    (arcWidthChange)="arcWidthChange($event)"
  ></m-chart-control-arc-width>
</div>
