<div fxLayout="column" fxLayoutGap="20px">
  <h5>Data</h5>

  <div fxFlex="50px" fxLayout="column" fxFlexAlign="end start" fxFlexFill>
    <div fxFlex></div>
    <m-chart-control-select-x-field
      [chart]="chart"
      [selectFields]="selectFields"
      (selectXFieldChange)="emitPartChange($event)"
    ></m-chart-control-select-x-field>
  </div>

  <div fxFlex="50px" fxLayout="column" fxFlexAlign="end start" fxFlexFill>
    <div fxFlex></div>
    <m-chart-control-select-y-field
      [chart]="chart"
      [selectFields]="selectFields"
      (selectYFieldChange)="emitPartChange($event)"
    ></m-chart-control-select-y-field>
  </div>

  <h5>Axis</h5>

  <h5>Options</h5>

  <mat-slide-toggle
    (change)="toggleAnimations()"
    name="chartAnimationsToggle"
    [checked]="chart.animations"
  >
    <div name="chartAnimationsToggleInner">animations</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleTooltipDisabled()"
    name="chartTooltipDisabledToggle"
    [checked]="!chart.tooltip_disabled"
  >
    <div name="chartTooltipDisabledToggleInner">tooltip</div>
  </mat-slide-toggle>

  <m-chart-control-select-color-scheme
    [chart]="chart"
    (selectColorSchemeChange)="emitPartChange($event)"
  ></m-chart-control-select-color-scheme>
</div>
