<div fxLayout="column" fxLayoutGap="20px">
  <h5 class="parameters-group">Data</h5>

  <div fxFlex="50px" fxLayout="column" fxFlexAlign="end start" fxFlexFill>
    <div fxFlex></div>
    <m-chart-control-select-x-field
      [chart]="chart"
      [selectFields]="selectFields"
      (selectXFieldChange)="emitPartChange($event)"
    ></m-chart-control-select-x-field>
  </div>

  <div fxFlex="50px" fxLayout="column" fxFlexAlign="end start" fxFlexFill>
    <div fxFlex></div>
    <m-chart-control-select-y-field
      [chart]="chart"
      [selectFields]="selectFields"
      (selectYFieldChange)="emitPartChange($event)"
    ></m-chart-control-select-y-field>
  </div>

  <h5 class="parameters-group">Axis</h5>

  <h5 class="parameters-group">Options</h5>

  <mat-slide-toggle
    (change)="toggleAnimations()"
    data-cy="chartAnimationsToggle"
    [checked]="chart.animations"
  >
    <div data-cy="chartAnimationsToggleInner">animations</div>
  </mat-slide-toggle>

  <m-chart-control-select-color-scheme
    [chart]="chart"
    (selectColorSchemeChange)="emitPartChange($event)"
  ></m-chart-control-select-color-scheme>

  <m-colorpicker
    placeholder="Band Color"
    data-cy="chartBandColor"
    [(ngModel)]="chart.band_color"
    (change)="bandColorChange($event)"
    format="rgb"
  ></m-colorpicker>

  <m-colorpicker
    placeholder="Card Color"
    data-cy="chartCardColor"
    [(ngModel)]="chart.card_color"
    (change)="cardColorChange($event)"
    format="rgb"
  ></m-colorpicker>

  <m-colorpicker
    placeholder="Text Color"
    data-cy="chartTextColor"
    [(ngModel)]="chart.text_color"
    (change)="textColorChange($event)"
    format="rgb"
  ></m-colorpicker>

  <m-colorpicker
    placeholder="Empty Color"
    data-cy="chartEmptyColor"
    [(ngModel)]="chart.empty_color"
    (change)="emptyColorChange($event)"
    format="rgb"
  ></m-colorpicker>
</div>
