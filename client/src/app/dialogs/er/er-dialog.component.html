<h2 matDialogTitle> Error </h2>

<br />
<p
  >If the problem persists, add issue on
  <a href="https://github.com/mprove-io/mprove/issues" target="_blank"
    >github</a
  >
</p>
<br />

<br />
<p>event_id: {{ eventId }}</p> <br />
<p>name: {{ name }}</p> <br />
<p>message: {{ message }}</p> <br />
<br />

<mat-dialog-actions>
  <button mat-button (click)="reloadClick()">Reload Site</button>

  <!-- <button mat-button (click)="forumClick()">Forum</button> -->

  <button *ngIf="canClickOk" mat-button (click)="okClick()">Ok</button>
</mat-dialog-actions>
