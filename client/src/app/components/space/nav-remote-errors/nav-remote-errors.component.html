<span *ngIf="(layoutModeIsDev$ | async) && (remoteUrl$ | async)">
  <button
    *ngIf="!(remotePullAccessIsOk$ | async) || !(remotePushAccessIsOk$ | async)"
    mat-icon-button
    [routerLink]="['/project', projectId, 'remote']"
    routerLinkActive="space__active-link"
  >
    <mat-icon
      matTooltip="remote dev Repo has an access error"
      [matTooltipShowDelay]="appConfig.tooltipDelay"
      >error</mat-icon
    >
  </button>
</span>

<div *ngIf="(projectId$ | async)"></div>
