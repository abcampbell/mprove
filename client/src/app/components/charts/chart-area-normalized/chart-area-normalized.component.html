<div fxLayout="column" fxLayoutGap="20px">
  <h5 class="parameters-group">Data</h5>

  <div fxFlex="50px" fxLayout="column" fxFlexAlign="end start" fxFlexFill>
    <div fxFlex></div>
    <m-chart-control-select-x-field
      [chart]="chart"
      [selectFields]="selectFields"
      (selectXFieldChange)="emitPartChange($event)"
    ></m-chart-control-select-x-field>
  </div>

  <m-chart-control-checkbox-y-fields
    [chart]="chart"
    [selectFields]="selectFields"
    (checkboxYFieldsChange)="emitPartChange($event)"
  ></m-chart-control-checkbox-y-fields>

  <div fxFlex="50px" fxLayout="column" fxFlexAlign="end start" fxFlexFill>
    <div fxFlex></div>
    <m-chart-control-select-multi-field
      [chart]="chart"
      [selectFields]="selectFields"
      (selectMultiFieldChange)="emitPartChange($event)"
    ></m-chart-control-select-multi-field>
  </div>

  <h5 class="parameters-group">Axis</h5>

  <mat-slide-toggle
    (change)="toggleXAxis()"
    data-cy="chartXAxisToggle"
    [checked]="chart.x_axis"
  >
    <div data-cy="chartXAxisToggleInner">x axis</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleShowXAxisLabel()"
    data-cy="chartShowXAxisLabelToggle"
    [checked]="chart.show_x_axis_label"
  >
    <div data-cy="chartShowXAxisLabelToggleInner">show x axis label</div>
  </mat-slide-toggle>

  <m-chart-control-x-axis-label
    [chart]="chart"
    (xAxisLabelChange)="xAxisLabelChange($event)"
  ></m-chart-control-x-axis-label>

  <mat-slide-toggle
    (change)="toggleYAxis()"
    data-cy="chartYAxisToggle"
    [checked]="chart.y_axis"
  >
    <div data-cy="chartYAxisToggleInner">y axis</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleShowYAxisLabel()"
    data-cy="chartShowYAxisLabelToggle"
    [checked]="chart.show_y_axis_label"
  >
    <div data-cy="chartShowYAxisLabelToggleInner">show y axis label</div>
  </mat-slide-toggle>

  <m-chart-control-y-axis-label
    [chart]="chart"
    (yAxisLabelChange)="yAxisLabelChange($event)"
  ></m-chart-control-y-axis-label>

  <h5 class="parameters-group">Options</h5>

  <mat-slide-toggle
    (change)="toggleAnimations()"
    data-cy="chartAnimationsToggle"
    [checked]="chart.animations"
  >
    <div data-cy="chartAnimationsToggleInner">animations</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleGradient()"
    data-cy="chartGradientToggle"
    [checked]="chart.gradient"
  >
    <div data-cy="chartGradientToggleInner">gradient</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleLegend()"
    data-cy="chartLegendToggle"
    [checked]="chart.legend"
  >
    <div data-cy="chartLegendToggleInner">legend</div>
  </mat-slide-toggle>

  <m-chart-control-legend-title
    [chart]="chart"
    (legendTitleChange)="legendTitleChange($event)"
  ></m-chart-control-legend-title>

  <mat-slide-toggle
    (change)="toggleTooltipDisabled()"
    data-cy="chartTooltipDisabledToggle"
    [checked]="!chart.tooltip_disabled"
  >
    <div data-cy="chartTooltipDisabledToggleInner">tooltip</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleRoundDomains()"
    data-cy="chartRoundDomainsToggle"
    [checked]="chart.round_domains"
  >
    <div data-cy="chartRoundDomainsToggleInner">round domains</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleShowGridLines()"
    data-cy="chartShowGridLinesToggle"
    [checked]="chart.show_grid_lines"
  >
    <div data-cy="chartShowGridLinesToggleInner">show grid lines</div>
  </mat-slide-toggle>

  <mat-slide-toggle
    (change)="toggleTimeline()"
    data-cy="chartTimelineToggle"
    [checked]="chart.timeline"
  >
    <div data-cy="chartTimelineToggleInner">timeline</div>
  </mat-slide-toggle>

  <div class="vertical-space"></div>

  <m-chart-control-select-interpolation
    [chart]="chart"
    (selectInterpolationChange)="emitPartChange($event)"
  ></m-chart-control-select-interpolation>

  <m-chart-control-select-color-scheme
    [chart]="chart"
    (selectColorSchemeChange)="emitPartChange($event)"
  ></m-chart-control-select-color-scheme>

  <div class="vertical-space"></div>

  <m-chart-control-select-scheme-type
    [chart]="chart"
    (selectSchemeTypeChange)="emitPartChange($event)"
  ></m-chart-control-select-scheme-type>
</div>
