<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
  <div fxFlex="40px" class="ml-10">
    <div *ngIf="!isFirst && fraction.operator === fractionOperatorEnum.Or"
      >OR</div
    >
    <div *ngIf="!isFirst && fraction.operator === fractionOperatorEnum.And"
      >AND</div
    >
  </div>

  <mat-form-field>
    <mat-select
      class="mp-fraction-type-select-width-230"
      data-cy="fractionStringType"
      [(ngModel)]="fraction.type"
      (selectionChange)="typeChange($event)"
    >
      <mat-option
        [value]="fractionTypeEnum.StringIsAnyValue"
        data-cy="fractionStringTypeIsAnyValue"
        >is any value</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringIsEqualTo"
        data-cy="fractionStringTypeIsEqualTo"
        >is equal to</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringContains"
        data-cy="fractionStringTypeContains"
        >contains</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringStartsWith"
        data-cy="fractionStringTypeStartsWith"
        >starts with</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringEndsWith"
        data-cy="fractionStringTypeEndsWith"
        >ends with</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringIsNull"
        data-cy="fractionStringTypeIsNull"
        >is null</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringIsBlank"
        data-cy="fractionStringTypeIsBlank"
        >is blank</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringIsNotEqualTo"
        data-cy="fractionStringTypeIsNotEqualTo"
        >is not equal to</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringDoesNotContain"
        data-cy="fractionStringTypeDoesNotContain"
        >does not contain</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringDoesNotStartWith"
        data-cy="fractionStringTypeDoesNotStartWith"
        >does not start with</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringDoesNotEndWith"
        data-cy="fractionStringTypeDoesNotEndWith"
        >does not end with</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringIsNotNull"
        data-cy="fractionStringTypeIsNotNull"
        >is not null</mat-option
      >

      <mat-option
        [value]="fractionTypeEnum.StringIsNotBlank"
        data-cy="fractionStringTypeIsNotBlank"
        >is not blank</mat-option
      >
    </mat-select>
  </mat-form-field>

  <form
    [formGroup]="stringValueForm"
    *ngIf="
      fraction.type === fractionTypeEnum.StringIsEqualTo ||
      fraction.type === fractionTypeEnum.StringContains ||
      fraction.type === fractionTypeEnum.StringStartsWith ||
      fraction.type === fractionTypeEnum.StringEndsWith ||
      fraction.type === fractionTypeEnum.StringIsNotEqualTo ||
      fraction.type === fractionTypeEnum.StringDoesNotContain ||
      fraction.type === fractionTypeEnum.StringDoesNotStartWith ||
      fraction.type === fractionTypeEnum.StringDoesNotEndWith
    "
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="stringValue"
        data-cy="fractionStringValue"
        (blur)="stringValueBlur(stringValueForm.controls['stringValue'].value)"
      />
      <mat-error>
        <m-validation-msg
          [errors]="stringValueForm.controls['stringValue'].errors"
        ></m-validation-msg>
      </mat-error>
    </mat-form-field>
  </form>

  <!-- StringIsNull -->
  <!-- StringIsBlank -->
  <!-- StringIsNotNull -->
  <!-- StringIsNotBlank -->
</div>
